                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">

                                      <div class="col-sm-9">
                                        <input type="file" class="form-control" accept="image/*" id="imagen">
                                      
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox" id="deleteImagen-submit"><label id="deleteImagen"></label> 
                                          </label>
                                        </div>
                                      
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="descripcionimagen" class="col-sm-2 control-label">Descripción de la imagen</label>
                                      <div class="col-sm-9">
                                          <textarea name="descripcionimagen" class="form-control" id="descripcionimagen" cols="30" rows="4" placeholder="Descripción de la imagen"></textarea>                                                  
                                      </div>
                                    </div>
                                  </div>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="createEntrada-submit" onclick="$.createEntrada(); return false;" enctype="multipart/form-data">Guardar cambios</button>
                          </div>
                        </div>
