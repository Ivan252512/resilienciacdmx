                          <div class="mu-news-single-tag">
                            <p>
                              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createParrafo-modal">
                                <span class="glyphicon glyphicon-plus"></span>
                                Añadir Párrafo
                              </button>

                              <div class="modal fade" id="createParrafo-modal" tabindex="-1" role="dialog" aria-labelledby="createParrafoLabel" aria-hidden="true">
                                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h2 class="modal-title" id="exampleModalLabel">Agregar/editar párrafo</h2>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body " >
                                          <form  class="form-horizontal" role="form" id="createParrafo" enctype="multipart/form-data">
                                              <div class="form-group">
                                                <div class="form-group">
                                                  <label for="subtitulo" class="col-sm-2 control-label">Subtítulo</label>
                                                  <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="subtitulo" placeholder="Subtítulo">
                                                  </div>
                                                </div>
                                                <div class="form-group ">
                                                  <label for="parrafo" class="col-sm-2 control-label">Párrafo</label>
                                                  <div class="col-sm-9 ">
                                                    <textarea name="parrafo" class="form-control" id="parrafo" cols="30" rows="10" placeholder="Párrafo o enlace de Youtube"></textarea>
                                                  </div>
                                                </div>
                                                <div class="form-group">
                                                  <div class="col-sm-offset-2 col-sm-9">
                                                    <div class="checkbox">
                                                      <label>
                                                        <input type="checkbox" id="youtube"> Seleccionar si se introdujo un enlace de YouTube o Vimeo en el área de párrafo. 
                                                      </label>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="form-group">
                                                  <label for="video" class="col-sm-2 control-label">Vídeo</label>
                                                  <div class="col-sm-9">
                                                    <input type="file" class="form-control" accept="video/*" id="video">
                                                  
                                                    <div class="checkbox">
                                                      <label>
                                                        <input type="checkbox" id="deleteVideo-submit"><label id="deleteVideo"></label>  
                                                      </label>
                                                    </div>
                                                  
                                                  </div>
                                                </div>
                                                <div class="form-group">
                                                  <label for="descripcionvideo" class="col-sm-2 control-label">Descripción del vídeo</label>
                                                  <div class="col-sm-9">
                                                      <textarea name="descripcionvideo" class="form-control" id="descripcionvideo" cols="30" rows="4" placeholder="Descripción del vídeo"></textarea>                                                  
                                                  </div>  
                                                </div>
                                                <div class="form-group">
                                                  <label for="imagen" class="col-sm-2 control-label">Imagen</label>
                                                  <div class="col-sm-9">
                                                    <input type="file" class="form-control" accept="image/*" id="imagen">
                                                  
                                                    <div class="checkbox">
                                                      <label>
                                                        <input type="checkbox" id="deleteImagen-submit"><label id="deleteImagen"></label> 
                                                      </label>
                                                    </div>
                                                  
                                                  </div>
                                                </div>
                                                <div class="form-group">
                                                  <label for="descripcionimagen" class="col-sm-2 control-label">Descripción de la imagen</label>
                                                  <div class="col-sm-9">
                                                      <textarea name="descripcionimagen" class="form-control" id="descripcionimagen" cols="30" rows="4" placeholder="Descripción de la imagen"></textarea>                                                  
                                                  </div>
                                                </div>
                                              </div>
                                          </form>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary" id="createParrafo-submit" onclick="$.createParrafo(); return false;" enctype="multipart/form-data">Guardar cambios</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                            </p>

                            <div class="modal-body " >
                                <form  class="form-horizontal" role="form" id="createTermino" enctype="multipart/form-data">
                                    <div class="form-group">
                                      <div class="form-group">
                                        <label for="termino" class="col-sm-2 control-label">Término</label>

                                        </div>
                                      </div>

                                        </div>
                                      </div>          
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                              <button type="button" class="btn btn-primary" id="createTermino-submit" onclick="$.createTermino(); return false;" enctype="multipart/form-data">Guardar cambios</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </p>
